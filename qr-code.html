<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website - QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        #qrcode img {
            max-width: 300px;
            height: auto;
        }
        .url {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            color: #333;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        .instructions {
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            line-height: 1.6;
        }
        .button {
            background: linear-gradient(135deg, #e74c3c 0%, #ff6b6b 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíù Valentine's Website</h1>
        <p class="subtitle">Scan the QR code to visit</p>
        
        <div id="qrcode"></div>
        
        <div class="url">
            https://github.com/devdd1982-bit/valentinadaypyar
        </div>
        
        <div class="instructions">
            üì± Scan with any phone camera or QR code reader to open the website instantly
        </div>
        
        <button class="button" onclick="printQR()">üñ®Ô∏è Print QR Code</button>
    </div>

    <script>
        // Generate QR code
        const qrcode = new QRCode(document.getElementById('qrcode'), {
            text: 'https://github.com/devdd1982-bit/valentinadaypyar',
            width: 300,
            height: 300,
            colorDark: '#e74c3c',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });

        function printQR() {
            window.print();
        }
    </script>
</body>
</html>
